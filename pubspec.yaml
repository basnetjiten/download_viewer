name: download_viewer
description: "A Flutter package to download and view images, PDFs, and other document formats using native or custom viewers."
version: 0.0.4
homepage: 'https://github.com/basnetjiten/download_viewer'

environment:
  sdk: '>=3.3.2 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  dio: 5.4.3+1

  open_filex: 4.4.0

  path_provider: 2.1.3

  flutter_pdfview: 1.3.2

  photo_view: 0.15.0

  path: 1.9.0





dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0


  #generators
  build_runner: 2.4.9


